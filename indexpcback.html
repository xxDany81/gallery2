<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Imagini PcBack</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://xatimg.com/image/HyYWMau5wJMA.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-top: 20px;
            color: #005B9A; /* Darker Sky Blue */
            text-shadow: 0 0 10px rgba(0, 91, 154, 0.7); /* Darker Sky Blue Glow */
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #005B9A, #87CEEB); /* Sky Blue Gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #FFFFFF; /* White */
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* White */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.7); /* Sky Blue Glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: calc(50% - 40px); /* Două imagini pe rând */
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(135, 206, 235, 1); /* Stronger Sky Blue Glow */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }

        .name {
            margin-top: 5px;
            color: #005B9A; /* Darker Sky Blue */
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(0, 91, 154, 0.7); /* Darker Sky Blue Glow */
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(0, 91, 154, 0.5); }
            50% { text-shadow: 0 0 15px rgba(0, 91, 154, 1); }
            100% { text-shadow: 0 0 5px rgba(0, 91, 154, 0.5); }
        }
    </style>
</head>
<body>

<h1>Galerie Imagini PcBack</h1>
<div id="pcback-gallery" class="gallery"></div>

<script>
    function loadImages() {
        const imageNames = ['pcback1.png', 'pcback2.png'];  // Adăugăm manual imaginile

        const gallery = document.getElementById('pcback-gallery');
        gallery.innerHTML = ''; // Golim galeria

        imageNames.forEach((imageName, index) => {
            const imgItem = document.createElement('div');
            imgItem.classList.add('gallery-item');

            // Creăm elementul img
            const img = document.createElement('img');
            img.src = `pcback/${imageName}`;  // Asigurăm calea corectă către folderul local 'pcback'
            img.alt = `pcback${index + 1}`;

            // Afișăm numele imaginii
            const name = document.createElement('div');
            name.classList.add('name');
            name.textContent = `pcback ${index + 1}`;

            // Adaugă imaginea și numele la galerie
            imgItem.appendChild(img);
            imgItem.appendChild(name);
            gallery.appendChild(imgItem);
        });

        // Derulăm automat la ultima imagine
        scrollToBottom();
    }

    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
        });
    }

    loadImages();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Imagini PcBack</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://xatimg.com/image/HyYWMau5wJMA.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }
        h1 {
            margin-top: 20px;
            color: #005B9A;
            text-shadow: 0 0 10px rgba(0, 91, 154, 0.7);
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #005B9A, #87CEEB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #FFFFFF;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: calc(50% - 40px);
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(135, 206, 235, 1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }
        .gallery-item img:hover {
            opacity: 0.8;
        }
        .name {
            margin-top: 5px;
            color: #005B9A;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(0, 91, 154, 0.7);
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(0, 91, 154, 0.5); }
            50% { text-shadow: 0 0 15px rgba(0, 91, 154, 1); }
            100% { text-shadow: 0 0 5px rgba(0, 91, 154, 0.5); }
        }
    </style>
</head>
<body>

<h1>Galerie Imagini PcBack</h1>
<div id="pcback-gallery" class="gallery"></div>

<script>
    async function loadImages() {
        try {
            // Solicităm lista de imagini de la server
            const response = await fetch('/get-pcback-images');
            const imageNames = await response.json();

            const gallery = document.getElementById('pcback-gallery');
            gallery.innerHTML = ''; // Golim galeria

            imageNames.forEach((imageName, index) => {
                const imgItem = document.createElement('div');
                imgItem.classList.add('gallery-item');

                // Creăm elementul img
                const img = document.createElement('img');
                img.src = `pcback/${imageName}`;  // Asigurăm calea corectă către folderul 'pcback'
                img.alt = `pcback${index + 1}`;

                // Afișăm numele imaginii
                const name = document.createElement('div');
                name.classList.add('name');
                name.textContent = `pcback ${index + 1}`;

                // Adaugă imaginea și numele la galerie
                imgItem.appendChild(img);
                imgItem.appendChild(name);
                gallery.appendChild(imgItem);
            });

            // Derulăm automat la ultima imagine după încărcare
            scrollToBottom();
        } catch (error) {
            console.error("Eroare la încărcarea imaginilor:", error);
        }
    }

    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
        });
    }

    loadImages();
</script>

<script>
    // Node.js server embedded in HTML (this works only if supported by the environment, such as Electron or Node-compatible setups)
    (() => {
        const express = require('express');
        const fs = require('fs');
        const path = require('path');

        const app = express();
        const PORT = 3000;

        // Setăm folderul pcback
        const pcbackFolder = path.join(__dirname, 'pcback');

        // Endpoint pentru a trimite lista de fișiere din folderul pcback
        app.get('/get-pcback-images', (req, res) => {
            fs.readdir(pcbackFolder, (err, files) => {
                if (err) {
                    console.error("Eroare la citirea folderului:", err);
                    return res.status(500).send('Eroare la citirea folderului');
                }
                
                // Filtrăm fișierele pentru a include doar imagini (de ex., .png, .jpg, etc.)
                const imageFiles = files.filter(file => /\.(png|jpg|jpeg|gif)$/i.test(file));
                res.json(imageFiles);
            });
        });

        // Servim fișiere statice din folderul curent pentru testare
        app.use(express.static(__dirname));

        app.listen(PORT, () => {
            console.log(`Serverul rulează pe http://localhost:${PORT}`);
        });
    })();
</script>

</body>
</html>

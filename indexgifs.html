<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie GIF-uri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://xatimg.com/image/HyYWMau5wJMA.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-top: 20px;
            color: #005B9A; /* Darker Sky Blue */
            text-shadow: 0 0 10px rgba(0, 91, 154, 0.7); /* Darker Sky Blue Glow */
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #005B9A, #87CEEB); /* Sky Blue Gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #FFFFFF; /* White */
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* White */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.7); /* Sky Blue Glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(135, 206, 235, 1); /* Stronger Sky Blue Glow */
        }

        .gallery-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }

        .name {
            margin-top: 5px;
            color: #005B9A; /* Darker Sky Blue */
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(0, 91, 154, 0.7); /* Darker Sky Blue Glow */
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(0, 91, 154, 0.5); }
            50% { text-shadow: 0 0 15px rgba(0, 91, 154, 1); }
            100% { text-shadow: 0 0 5px rgba(0, 91, 154, 0.5); }
        }
    </style>
</head>
<body>

<h1>Galerie GIF-uri</h1>
<div id="gif-gallery" class="gallery"></div>

<script>
    async function fetchGifs() {
        // Acest cod presupune că ai acces la o API sau o sursă de unde preiei numele fișierelor
        const repoOwner = 'sephirothcoding';  // Numele de utilizator GitHub
        const repoName = 'danny';             // Numele repository-ului
        const gifFolder = 'gifs';             // Folderul cu GIF-uri din repository
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${gifFolder}`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            // Filtrăm doar fișierele GIF
            return data
                .filter(item => item.name.endsWith('.gif'))
                .map(file => file.name);
        } catch (error) {
            console.error('Failed to fetch GIFs:', error);
            return [];
        }
    }

    function createGallery(gifNames) {
        const gallery = document.getElementById('gif-gallery');
        gallery.innerHTML = ''; // Golim galeria

        gifNames.forEach((gifName, index) => {
            const gifItem = document.createElement('div');
            gifItem.classList.add('gallery-item');

            // Creăm elementul img pentru GIF
            const img = document.createElement('img');
            img.src = `gifs/${gifName}`;  // Presupunem că fișierele sunt într-un folder local `gifs`
            img.alt = `gif${index + 1}`;

            // Numele GIF-ului secvențial
            const name = document.createElement('div');
            name.classList.add('name');
            name.textContent = `gif${index + 1}`;

            // Adăugăm GIF-ul și numele la galerie
            gifItem.appendChild(img);
            gifItem.appendChild(name);
            gallery.appendChild(gifItem);
        });

        // Derulăm automat la ultima imagine
        scrollToBottom();
    }

    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
        });
    }

    async function loadGifs() {
        const gifNames = await fetchGifs();
        createGallery(gifNames);
    }

    loadGifs();
</script>

</body>
</html>
